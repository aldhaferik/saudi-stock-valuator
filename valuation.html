<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Valuator AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #fffbe6; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background-color: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .result { margin-top: 20px; text-align: left; display: none; }
        .verdict { font-size: 28px; font-weight: 900; text-align: center; margin: 10px 0; }
        .green { color: #28cd41; } .red { color: #ff3b30; } .gray { color: #8e8e93; }
        .loading { display: none; color: #666; margin-top: 10px; }
        .error { color: red; display: none; margin-top: 10px; font-size: 14px; padding: 10px; background: #ffe6e6; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‡¸ðŸ‡¦ Saudi Valuator</h1>
    <input type="password" id="accessCode" placeholder="Enter Access Code" />
    <input type="text" id="tickerInput" placeholder="Ticker (e.g. 1120)" />
    <button onclick="analyzeStock()">Analyze</button>
    
    <div class="loading" id="loading">Connecting to Real Data Sources...</div>
    <div class="error" id="errorMessage"></div>

    <div class="result" id="resultArea">
        <h2 style="text-align: center;" id="companyName">--</h2>
        <div class="verdict" id="verdictText">--</div>
        <p style="text-align: center;">Price: <strong id="currentPrice">--</strong> | Fair: <strong id="fairValue">--</strong></p>
        <p style="text-align: center; font-size: 12px; color: #666;" id="sourceText"></p>
    </div>
</div>

<script>
    async function analyzeStock() {
        const ticker = document.getElementById('tickerInput').value;
        const code = document.getElementById('accessCode').value; 
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMessage');
        const resultArea = document.getElementById('resultArea');

        // Reset
        resultArea.style.display = 'none';
        errorMsg.style.display = 'none';
        loading.style.display = 'block';

        if (!ticker || !code) {
            loading.style.display = 'none';
            errorMsg.innerText = "Please enter Ticker and Access Code.";
            errorMsg.style.display = 'block';
            return;
        }

        try {
            console.log("Sending request for " + ticker);
            const response = await fetch('https://saudi-stock-valuator.onrender.com/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticker: ticker, access_code: code })
            });

            console.log("Response status:", response.status);

            if (response.status !== 200) {
                const txt = await response.text(); // Get raw error text
                throw new Error("Server Error (" + response.status + "): " + txt);
            }

            const data = await response.json();
            console.log("Data received:", data);
            loading.style.display = 'none';

            if (data.error) {
                throw new Error(data.error);
            }

            // Display
            if (data.valuation_summary) {
                const s = data.valuation_summary;
                document.getElementById('companyName').innerText = s.company_name;
                document.getElementById('currentPrice').innerText = s.current_price.toFixed(2);
                document.getElementById('fairValue').innerText = s.fair_value.toFixed(2);
                document.getElementById('sourceText').innerText = "Source: " + (data.source_used || "Unknown");
                
                const v = document.getElementById('verdictText');
                v.innerText = s.verdict.toUpperCase();
                v.className = "verdict " + (s.verdict === "Undervalued" ? "green" : (s.verdict === "Overvalued" ? "red" : "gray"));
                
                resultArea.style.display = 'block';
            } else {
                throw new Error("Data missing valuation_summary.");
            }

        } catch (err) {
            console.error(err);
            loading.style.display = 'none';
            errorMsg.innerText = err.message;
            errorMsg.style.display = 'block';
        }
    }
</script>
</body>
</html>
