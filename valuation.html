<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Valuator AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #333; font-size: 24px; margin-bottom: 20px; }
        
        /* New Password Input Style */
        input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box;
            background-color: #fffbe6; /* Light yellow to show it's important */
        }

        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007aff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #005bb5; }
        .result { margin-top: 20px; text-align: left; display: none; }
        .verdict { font-size: 28px; font-weight: 900; text-align: center; margin: 10px 0; }
        .green { color: #28cd41; }
        .red { color: #ff3b30; }
        .gray { color: #8e8e93; }
        .loading { display: none; color: #666; margin-top: 10px; }
        .error { color: red; display: none; margin-top: 10px; font-size: 14px;}
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‡¸ðŸ‡¦ Saudi Valuator</h1>
    
    <input type="password" id="accessCode" placeholder="Enter Access Code (Required)" />
    
    <input type="text" id="tickerInput" placeholder="Enter Ticker (e.g. 1120)" />
    <button onclick="analyzeStock()">Analyze Stock</button>
    <div class="loading" id="loading">AI is thinking...</div>
    <div class="error" id="errorMessage"></div>

    <div class="result" id="resultArea">
        <div style="text-align: center; color: #888; font-size: 14px;" id="companyName">Company</div>
        <div class="verdict" id="verdictText">NEUTRAL</div>
        
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <div>
                <div style="font-size: 12px; color: #888;">Current Price</div>
                <div style="font-size: 18px; font-weight: bold;" id="currentPrice">--</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 12px; color: #888;">Fair Value</div>
                <div style="font-size: 18px; font-weight: bold;" id="fairValue">--</div>
            </div>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <div style="font-size: 12px; color: #888; margin-bottom: 5px;">AI Confidence Strategy:</div>
        <div id="strategyText" style="font-size: 14px; font-weight: 500;"></div>
    </div>
</div>

<script>
    async function analyzeStock() {
        const ticker = document.getElementById('tickerInput').value;
        const code = document.getElementById('accessCode').value; // Get the code
        const resultArea = document.getElementById('resultArea');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMessage');

        // Reset UI
        resultArea.style.display = 'none';
        errorMsg.style.display = 'none';
        
        if (!ticker) {
            errorMsg.innerText = "Please enter a ticker.";
            errorMsg.style.display = 'block';
            return;
        }
        
        // 2. CHECK IF CODE IS EMPTY
        if (!code) {
            errorMsg.innerText = "â›” Access Code is required.";
            errorMsg.style.display = 'block';
            return;
        }

        loading.style.display = 'block';

        try {
            // 3. SEND CODE TO SERVER
            const response = await fetch('https://saudi-stock-valuator.onrender.com/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    ticker: ticker,
                    access_code: code  // <--- SENDING THE CODE HERE
                })
            });

            const data = await response.json();
            loading.style.display = 'none';

            // 4. HANDLE WRONG PASSWORD
            if (response.status === 403) {
                errorMsg.innerText = "â›” Invalid Access Code.";
                errorMsg.style.display = 'block';
                return;
            }

            if (data.error) {
                errorMsg.innerText = data.error;
                errorMsg.style.display = 'block';
                return;
            }

            // Display Results
            const summary = data.valuation_summary;
            if (summary) {
                document.getElementById('companyName').innerText = summary.company_name;
                
                const vText = document.getElementById('verdictText');
                vText.innerText = summary.verdict.toUpperCase();
                vText.className = "verdict " + (summary.verdict === "Undervalued" ? "green" : (summary.verdict === "Overvalued" ? "red" : "gray"));
                
                document.getElementById('currentPrice').innerText = summary.current_price.toFixed(2);
                document.getElementById('fairValue').innerText = summary.fair_value.toFixed(2);
                
                // Show Strategy
                let stratHtml = "";
                const strategies = data.strategies?.solver;
                if (strategies) {
                    for (const [key, val] of Object.entries(strategies)) {
                        if (val.weight > 0) {
                            stratHtml += `<div>${key}: <b>${(val.weight * 100).toFixed(0)}%</b> weight</div>`;
                        }
                    }
                }
                document.getElementById('strategyText').innerHTML = stratHtml || "Standard Analysis";
                
                resultArea.style.display = 'block';
            }

        } catch (err) {
            loading.style.display = 'none';
            errorMsg.innerText = "Network Error. Please try again.";
            errorMsg.style.display = 'block';
        }
    }
</script>

</body>
</html>
